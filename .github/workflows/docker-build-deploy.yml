name: Build and Deploy

on:
    push:
        branches: [main] # Adjust based on your branching strategy
    workflow_dispatch: # Allows manual triggering

jobs:
    build-and-deploy:
        runs-on: alpine-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
                      ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Deploy to Digital Ocean
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DO_HOST }}
                  username: ${{ secrets.DO_USERNAME }}
                  key: ${{ secrets.DO_SSH_KEY }}
                  script: |
                      # Login to GitHub Container Registry
                      echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

                      # Pull the latest image
                      docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

                      # Stop and remove the existing container (if it exists)
                      docker stop activity-microservice || true
                      docker rm activity-microservice || true

                      # Run the new container
                      docker run -d --name activity-microservice --restart unless-stopped -p 8081:8081 ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

                      # Clean up unused images
                      docker image prune -f
